name: kyubikohub
description: "Communication tool for labours unions."
publish_to: "none"
version: 0.0.2+9
environment:
  sdk: ">=3.3.3 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  universal_html: ^2.2.4
  hooks_riverpod: ^2.4.9
  flutter_hooks: ^0.20.4
  riverpod_annotation: ^2.3.3
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  flutter_localizations:
    sdk: flutter
  intl: any
  go_router: ^14.1.4
  flutter_markdown: ^0.7.1
  url_launcher: ^6.2.3
  cloud_firestore: ^5.0.0
  cloud_functions: ^5.0.0
  firebase_app_check: ^0.3.0
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  firebase_storage: ^12.0.0
  shared_preferences: ^2.2.2
  fpdart: ^1.1.0
  google_fonts: ^6.2.1
dev_dependencies:
  flutter_native_splash: ^2.3.9
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8
  custom_lint: ^0.6.0
  riverpod_lint: ^2.3.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  test: ^1.24.9
  intl_translation: ^0.20.0
  flutter_gen: ^5.6.0
flutter:
  uses-material-design: true
  generate: true
  fonts:
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSansJP-Regular.ttf
  assets:
    - assets/images/logo-192.png
    - assets/fonts/OFL.txt
    - LICENSE
flutter_native_splash:
  color: "#556b2f"
  image: "assets/images/logo.png"
